<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$army.getName()</title>
<style type="text/css">
	.profiles {
		margin-left: 1em;
	}
	.firstCellInRow {
		text-align: right;
		width: 15em;
		padding-right: 1em;
	}
</style>
</head>
<body>
	<h2>Units</h2>	
	#foreach ($unit in $army.getUnits())
		<p>$unit.getName()<p>
		<table class="profiles">
			<tr><th></th><th>M</th><th>CC</th></tr>
			#foreach ($profile in $unit.getProfiles())
				<tr><td class="firstCellInRow">$profile.getName()</td><td>$profile.getM()</td><td>$profile.getCc()</td></tr>
			#end
		</table>
	#end
	
	<h2>Special rules</h2>
	#foreach ($rule in $army.getRules())
		<p>$rule.getName()</p>
		<p>$rule.getDescription()</p>
		<br>
	#end
	
	$inexistingParameter
</body>
</html>
